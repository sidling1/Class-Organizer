{% extends 'info/base.html' %}
{% block content %}
    <!-- <h1>List of Classes</h1> -->

    <div class="card mb-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered text-center table-striped" id="dataTable" width="100%" cellspacing="0">
                  <thead class="thead-dark">
                    <tr>
                        <th>Course Id</th>
                        <th>Course name</th>
                        <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for grp in group_list %}
                    <tr>
                        <td>{{ grp.course.id }}</td>
                        <td>{{ grp.course.name }}</td>
                        <td>
                          <a class="btn btn-primary" role="button" href="{% url 'chat' request.user.student.USN grp.course.id %}">View Groups</a>
                        </td>
                      </tr>
                    {% empty %}
                            <p>You have no groups</p>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
    </div>
{% endblock %}
